<ion-header>
  <ion-navbar>
    <ion-title>
      Reports <ion-spinner name="dots" color="activity" *ngIf="isThaliPeerRunning"></ion-spinner>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="settings">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let report of reports">
    <ion-card-header >
      <ion-icon name="ios-contacts" item-left large ></ion-icon>
      {{report.team}}
    </ion-card-header>
    <ion-card-content>
      {{report.description}}
    </ion-card-content>
    <img [src]="report.photo" *ngIf="report.photo"/>
    <ion-item text-wrap>
      <ion-icon name="pin" item-left large ></ion-icon>
      <p>{{report.address}}</p>
    </ion-item>
    <ion-item >
      <ion-icon name="calendar"  small ></ion-icon>
      {{report.dateTime| date:'MMM dd, yyyy'}} {{report.dateTime| date:'h:mm a'}}
    </ion-item>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="secondary" [navPush]="createReport" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
