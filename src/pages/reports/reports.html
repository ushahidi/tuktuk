<ion-header>
  <ion-navbar>
    <ion-title>
      Reports
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="settings">        
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let report of reports">
    <ion-card-content>
      {{report.description}}
    </ion-card-content>
  </ion-card>
  <ion-fab center bottom>
    <button ion-fab color="primary" [navPush]="createReport" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
